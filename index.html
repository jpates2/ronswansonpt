<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ron Swanson PT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Bebas+Neue&family=Dosis:wght@400;500;600;700&family=Inconsolata:wght@400;500;600;700&family=Kanit:wght@400;500;600;700&family=Libre+Franklin:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Play:wght@400;700&family=Rajdhani:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-dark">

    <!-- Hero section -->
    <section id="hero">
      <div class="relative flex justify-center h-96 w-screen py-12 lg:h-128">
        <!-- Main navbar -->
        <div class="hidden absolute space-x-12 right-12 max-w-xl justify-between items-center lg:flex">
            <div class="group">
              <a href="#" class="text-lg text-pink">WHY</a>
              <div class="mx-2 group-hover:border-b group-hover:border-pink"></div>
            </div>
            <div class="group">
              <a href="#" class="text-lg text-pink">WHERE</a>
              <div class="mx-2 group-hover:border-b group-hover:border-pink"></div>
            </div>
            <div class="group">
              <a href="#" class="text-lg text-pink">HOW MUCH</a>
              <div class="mx-2 group-hover:border-b group-hover:border-pink"></div>
            </div>
            <!-- Message button -->
            <button class="px-6 py-4 bg-pink text-md font-semibold rounded-full hover:text-white hover:scale-105 duration-300">MESSAGE</button>
        </div>
        <!-- Hero title -->
        <div class="absolute top-80 max-w-xl p-4 font-sans text-center text-pink font-bold uppercase border-[12px] border-pink text-6xl lg:p-10 lg:top-56 lg:right-16">RON SWANSON PERSONAL TRAINING</div>
      </div>
    </section>

    <!-- Slogan banner -->
    <section id="slogan" class="relative">
      <div class="absolute flex flex-col items-center space-y-2 w-screen py-4 top-64 text-white text-3xl bg-pink lg:top-24 lg:px-40 lg:space-y-0 lg:flex-row lg:justify-between">
        <div>GET FIT</div>
        <div>GET STRONG</div>
        <div>GET HEALTHY</div>
      </div>
    </section>

  </body>
</html>
